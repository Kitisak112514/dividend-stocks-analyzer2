<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Dividend Stocks Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="mainApp" class="min-h-screen">
        <!-- Header -->
        <div class="bg-gradient-to-r from-green-600 to-emerald-600 text-white p-6">
            <div class="max-w-7xl mx-auto">
                <h1 class="text-3xl font-bold mb-4">üí∞ TOP 10 ‡∏´‡∏∏‡πâ‡∏ô‡∏à‡πà‡∏≤‡∏¢‡∏õ‡∏±‡∏ô‡∏ú‡∏•‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î</h1>
                
                <!-- Tabs -->
                <div class="flex gap-4 mb-4">
                    <button onclick="setTab('thai')" id="tabThai" class="px-6 py-2 rounded-lg font-semibold bg-white text-green-600 shadow-lg">üáπüá≠ ‡∏´‡∏∏‡πâ‡∏ô‡πÑ‡∏ó‡∏¢</button>
                    <button onclick="setTab('us')" id="tabUs" class="px-6 py-2 rounded-lg font-semibold bg-white bg-opacity-20">üá∫üá∏ ‡∏´‡∏∏‡πâ‡∏ô‡∏™‡∏´‡∏£‡∏±‡∏ê</button>
                </div>

                <!-- Refresh Button -->
                <button onclick="loadData()" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-semibold">
                    üîÑ ‡∏≠‡∏±‡∏õ‡πÄ‡∏î‡∏ï‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•
                </button>
            </div>
        </div>

        <!-- Stock List -->
        <div class="max-w-7xl mx-auto p-6">
            <div id="loading" class="text-center py-8">
                <div class="inline-block animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-green-500"></div>
                <p class="mt-2 text-gray-600">‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏õ‡∏±‡∏ô‡∏ú‡∏•...</p>
            </div>
            
            <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-6" id="stockList"></div>
        </div>
    </div>

    <script>
        let currentTab = 'thai';
        const API_URL = 'http://localhost:5000';

        // Mock data (‡∏™‡∏≥‡∏£‡∏≠‡∏á)
        const mockData = {
            thai: [
                {symbol: 'BTS', name: 'BTS Group Holdings', price: 2.86, dividend: 0.62, yield: 21.68},
                {symbol: 'PTTEP', name: 'PTT Exploration', price: 145.5, dividend: 25.62, yield: 17.62},
                {symbol: 'BANPU', name: 'Banpu Public Company', price: 4.3, dividend: 0.62, yield: 14.42},
                {symbol: 'PTT', name: 'PTT Public Company', price: 30.75, dividend: 4.18, yield: 13.6},
                {symbol: 'CPN', name: 'Central Pattana', price: 29.25, dividend: 3.05, yield: 10.43},
                {symbol: 'BBL', name: 'Bangkok Bank', price: 152.5, dividend: 15.5, yield: 10.16},
                {symbol: 'IRPC', name: 'Thai Oil Refining', price: 1.52, dividend: 0.10, yield: 6.58},
                {symbol: 'GULF', name: 'Thai Beverage', price: 46.0, dividend: 3.5, yield: 7.61},
                {symbol: 'CPALL', name: 'CP All', price: 37.0, dividend: 1.75, yield: 4.73},
                {symbol: 'KBANK', name: 'Kasikornbank', price: 155.0, dividend: 4.5, yield: 2.9}
            ],
            us: [
                {symbol: 'T', name: 'AT&T Inc.', price: 20.5, dividend: 1.87, yield: 9.12},
                {symbol: 'VZ', name: 'Verizon', price: 41.8, dividend: 2.71, yield: 6.48},
                {symbol: 'MO', name: 'Altria Group', price: 47.3, dividend: 3.72, yield: 7.87},
                {symbol: 'PEP', name: 'PepsiCo', price: 87.5, dividend: 4.47, yield: 5.11},
                {symbol: 'KO', name: 'Coca-Cola', price: 62.0, dividend: 1.84, yield: 2.97},
                {symbol: 'JNJ', name: 'Johnson & Johnson', price: 155.0, dividend: 4.6, yield: 2.97},
                {symbol: 'PG', name: 'Procter & Gamble', price: 165.0, dividend: 3.97, yield: 2.41},
                {symbol: 'MMM', name: '3M Company', price: 102.5, dividend: 6.04, yield: 5.89},
                {symbol: 'GIS', name: 'General Mills', price: 73.0, dividend: 3.94, yield: 5.4},
                {symbol: 'PM', name: 'Philip Morris', price: 98.5, dividend: 4.56, yield: 4.63}
            ]
        };

        function setTab(tab) {
            currentTab = tab;
            document.getElementById('tabThai').className = tab === 'thai' 
                ? 'px-6 py-2 rounded-lg font-semibold bg-white text-green-600 shadow-lg'
                : 'px-6 py-2 rounded-lg font-semibold bg-white bg-opacity-20';
            document.getElementById('tabUs').className = tab === 'us'
                ? 'px-6 py-2 rounded-lg font-semibold bg-white text-green-600 shadow-lg'
                : 'px-6 py-2 rounded-lg font-semibold bg-white bg-opacity-20';
            window.apiData = null;
            loadData();
        }

        function loadData() {
            document.getElementById('loading').style.display = 'block';
            document.getElementById('stockList').innerHTML = '';
            
            const endpoint = currentTab === 'thai' 
                ? `${API_URL}/api/dividends/thai`
                : `${API_URL}/api/dividends/us`;
            
            fetch(endpoint, { timeout: 15000 })
                .then(res => res.json())
                .then(data => {
                    window.apiData = data.stocks || mockData[currentTab];
                    renderStocks();
                })
                .catch(err => {
                    console.log('Using mock data:', err);
                    window.apiData = mockData[currentTab];
                    renderStocks();
                });
        }

        function renderStocks() {
            const stocks = window.apiData || mockData[currentTab];
            const currency = currentTab === 'thai' ? '‡∏ø' : '$';
            
            // ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏à‡∏≤‡∏Å‡∏°‡∏≤‡∏Å‡πÑ‡∏õ‡∏ô‡πâ‡∏≠‡∏¢
            const sorted = [...stocks].sort((a, b) => b.yield - a.yield);
            
            document.getElementById('loading').style.display = 'none';
            
            document.getElementById('stockList').innerHTML = sorted.map((stock, i) => `
                <div class="bg-white rounded-xl shadow-lg p-6 border-l-4 border-green-500">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="flex items-center gap-2">
                                <span class="text-xl font-bold text-green-600">üèÜ #${i + 1}</span>
                                <h3 class="text-2xl font-bold">${stock.symbol}</h3>
                            </div>
                            <p class="text-gray-600 text-sm">${stock.name}</p>
                        </div>
                        <div class="text-right">
                            <p class="text-2xl font-bold">${currency}${stock.price.toFixed(2)}</p>
                            <p class="text-xs text-gray-500">‡∏£‡∏≤‡∏Ñ‡∏≤‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô</p>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-3 mb-4">
                        <div class="bg-green-50 p-3 rounded-lg border border-green-200">
                            <p class="text-gray-600 text-sm">‡∏õ‡∏±‡∏ô‡∏ú‡∏•‡∏ï‡πà‡∏≠‡∏´‡∏∏‡πâ‡∏ô</p>
                            <p class="text-xl font-bold text-green-700">${currency}${stock.dividend.toFixed(2)}</p>
                        </div>
                        <div class="bg-emerald-50 p-3 rounded-lg border border-emerald-200">
                            <p class="text-gray-600 text-sm">‡∏ú‡∏•‡∏ï‡∏≠‡∏ö‡πÅ‡∏ó‡∏ô (Yield)</p>
                            <p class="text-xl font-bold text-emerald-700">${stock.yield.toFixed(2)}%</p>
                        </div>
                    </div>

                    <div class="w-full bg-gray-200 rounded-full h-2">
                        <div class="bg-gradient-to-r from-green-400 to-emerald-600 h-2 rounded-full" 
                             style="width: ${Math.min(stock.yield * 2, 100)}%"></div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = loadData;
    </script>
</body>
</html>
